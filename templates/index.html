<!DOCTYPE html>
<html>
<head>
    <title>Boarders Manager</title>
    <style>
        body { font-family: Arial; margin: 20px; }

        select, input {
            padding: 8px;
            margin-right: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }

        th { background: #f2f2f2; }

        .footer {
            margin-top: 40px;
            padding: 15px;
            border-top: 4px solid #007BFF;
            border-bottom: 4px solid #007BFF;
            text-align: center;
            font-weight: bold;
        }

        .admin-btn {
            background: #007BFF;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            margin-left: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Boarders Manager</h2>

<select id="searchBy">
    <option value="roll">Roll No</option>
    <option value="room">Room No</option>
    <option value="name">Student Name</option>
    <option value="mobile">Mobile No</option>
    <option value="state">State</option>
    <option value="mentor">Mentor Name</option>
</select>

<input type="text" id="searchInput" placeholder="Type here...">
<button onclick="search()">Search</button>

<table id="resultTable">
    <thead>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Room</th>
            <th>Mobile</th>
            <th>State</th>
            <th>Mentor</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="footer">
    Created by: Biswa Ranjan Mishra
    <a href="/admin" class="admin-btn">Admin</a>
</div>

<script>
function search() {
    const searchBy = document.getElementById("searchBy").value;
    const query = document.getElementById("searchInput").value;

    fetch(`/students?search_by=${searchBy}&query=${query}`)
    .then(res => res.json())
    .then(data => {
        const tbody = document.querySelector("#resultTable tbody");
        tbody.innerHTML = "";

        data.forEach(student => {
            const row = `<tr>
                <td>${student.roll}</td>
                <td>${student.name}</td>
                <td>${student.room}</td>
                <td>${student.student_contact}</td>
                <td>${student.state}</td>
                <td>${student.mentor_name}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    });
}
</script>

</body>
</html>
